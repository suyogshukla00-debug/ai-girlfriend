<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Girlfriend</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8ac9, #ff5bbd);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .image-box {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border: 2px dashed rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .image-box:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

    .telegram-button {
      display: inline-block;
      margin: 20px auto;
      background-color: #0088cc;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .telegram-button:hover {
      background-color: #007ab8;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
      padding-bottom: 20px;
    }

    /* Modal for image preview */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>AI Girlfriend</header>

  <div class="gallery" id="gallery"></div>

  <a href="https://t.me/luciddreams?start=_tgr_mtwN8cQxMWE1" target="_blank" class="telegram-button">
    ðŸ’¬ Join for more fun
  </a>

  <footer>Â© 2025 AI Girlfriend. All rights reserved.</footer>

  <!-- Image Popup Modal -->
  <div class="modal" id="imageModal">
    <span class="close" id="closeModal">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');
    const STORAGE_KEY = 'ai_girlfriend_images';

    // Load images from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      saved.forEach(dataURL => addImageToGallery(dataURL));
    });

    function addImageToGallery(dataURL) {
      const imgBox = document.createElement('div');
      imgBox.classList.add('image-box');
      const img = document.createElement('img');
      img.src = dataURL;
      imgBox.appendChild(img);
      gallery.appendChild(imgBox);

      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    }

    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
